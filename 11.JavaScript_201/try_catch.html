		<p>

		</p>
		<!--
			TODO:
			* Add section on `throw` https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/throw
			* Add section on `try...catch`
		-->
		<script>
			// XXX Without the try-catch block errors will stop execution.
			// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Control_flow_and_error_handling
			try {
				undefinedFunction();
			} catch (error) {
				console.warn(error);
			} finally {
				console.log("This is always executed");
			}
			// Any object can be thrown and caught.
			try {
				throw "This is a string";
			} catch (foo) {
				if (!(foo instanceof Error)) {
					console.error(foo);
				}
			}
		</script>
